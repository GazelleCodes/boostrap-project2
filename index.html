<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toast</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>



	<div class="container">
		<div class="holder my-5 bg-light py-4">
				<div class="col-5">
					<div class="alert alert-success bg-body d-flex align-items-center alert-height alert-border-success position-relative" role="alert">
						<i class="bi bi-check-circle-fill text-success fs-3"></i>
						<div class="text-dark mx-4 mt-3">
							<h6>Success</h6>
							<p>Your changes are saved successfully</p>
						</div>
						<i class="bi bi-x position-absolute top-0 end-0 fs-4 me-2"></i>
			       </div>
				</div>
			<div class="col-5">
				<div class="alert alert-danger bg-body d-flex align-items-center alert-height alert-border-danger position-relative" role="alert">
					  <i class="bi bi-x-circle-fill text-danger fs-3"></i>
					  <div class="text-dark mx-4 mt-3">
					  	<h6>Error</h6>
					    <p>Error has occured while saving changes</p>
					  </div>
					  <i class="bi bi-x position-absolute top-0 end-0 fs-4 me-2"></i>
			    </div>
			</div>
			<div class="col-5">
				<div class="alert alert-primary bg-body d-flex align-items-center alert-height alert-border-primary position-relative" role="alert">
					  <i class="bi bi-info-circle-fill text-primary fs-3"></i>
					  <div class="text-dark mx-4 mt-3">
					  	<h6>Info</h6>
					    <p>New settings available on your account</p>
					  </div>
					  <i class="bi bi-x position-absolute top-0 end-0 fs-4 me-2"></i>
			    </div>
			</div>
			<div class="col-5">
				<div class="alert alert-warning bg-body d-flex align-items-center alert-height alert-border-warning position-relative" role="alert">
					  <i class="bi bi-exclamation-circle-fill text-warning fs-3"></i>
					  <div class="text-dark mx-4 mt-3">
					  	<h6>Warning</h6>
					    <p>Username you have entered is invalid</p>
					  </div>
					  <i class="bi bi-x position-absolute top-0 end-0 fs-4 me-2"></i>
			    </div>
			</div>
		</div>
	</div>



</body>
</html>
